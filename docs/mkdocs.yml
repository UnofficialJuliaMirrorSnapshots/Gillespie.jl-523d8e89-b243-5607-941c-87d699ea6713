site_name:        Gillespie.jl
repo_url:         https://github.com/sdwfrost/Gillespie.jl
site_description: Stochastic simulation algorithm in Julia
site_author:      sdwfrost
theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - codehilite
  - extra
  - tables
